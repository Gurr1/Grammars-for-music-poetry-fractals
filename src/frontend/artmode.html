<body onload="startPianoUI()">
  <div class="card mb-3" style="max-width: 100%;">
    <div class="row no-gutters">
      <div class="col-md-2">
        <div class="card-body">
          <h5 class="card-title">FRACTAL 1</h5>
          <p class="card-text">
            Choose Fractal to draw and Choose iteration
          </p>
          <p class="card-text">
            <select
              id="selectFractal1"
              class="fractalbox form-control"
              onchange="selected(id)"
            >
            </select>
            <select id="selectIter1" class="fractalbox form-control">
              <option value="1">1</option>
            </select>
          </p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <p class="card-text">
              Choose what scale to play said fractal in
            </p>
            <select id="selectScale1" class="fractalbox form-control">
              <option value="major">Major</option>
              <option value="minor">Minor</option>
              <option value="minor_harmonic">Minor Harmonic</option>
              <option value="major_pentatonic">Major Pentatonic</option>
              <option value="minor_pentatonic">Minor Pentatonic</option>
              <option value="blues">Blues</option></select
            >
            <img
              src="./images/Play-Music-icon.png"
              onclick="sendfiles(id)"
              id="canv1play"
              class="listenimage"
            />
          </li>
        </ul>
      </div>
      <div class="col-md-4 canvas-container">
        <canvas
          class="card-img-top "
          id="canvas1"
          onclick="sendCursorPosition(canvas1, event)"
          height="400px"
          width="400px"
        ></canvas>
      </div>
      <div class="col-md-4 canvas-container">
        <canvas
          class="card-img-top"
          id="canvas2"
          onclick="sendCursorPosition(canvas2, event)"
          height="400px"
          width="400px"
        ></canvas>
      </div>
      <div class="col-md-2">
        <div class="card-body">
          <h5 class="card-title">FRACTAL 2</h5>
          <p class="card-text ">Choose Fractal to draw and translate to</p>
          <p class="card-text">
            <select
              id="selectFractal2"
              class="fractalbox form-control"
              onchange="selected(id)"
            >
            </select>
          </p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item margin-fix ">
            <p class="card-text margin-fix-2">
              Choose what scale to play said fractal in
            </p>
            <select
              id="selectScale2"
              class="fractalbox margin-fix-2 form-control"
            >
              <option value="major">Major</option>
              <option value="minor">Minor</option>
              <option value="minor_harmonic">Minor Harmonic</option>
              <option value="major_pentatonic">Major Pentatonic</option>
              <option value="minor_pentatonic">Minor Pentatonic</option>
              <option value="blues">Blues</option></select
            >
            <img
              src="./images/Play-Music-icon.png"
              onclick="sendfiles(id)"
              id="canv2play"
              class="listenimage"
            />
          </li>
          <li class="list-group-item margin-fix ">
            <button
              type="button"
              class="btn btn-primary btn-lg"
              id="generate"
              onclick="sendNotes()"
            >
              Generate Fractals
            </button>
          </li>
        </ul>
      </div>
    </div>

    <div class="row no-gutters">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="piano-content">
          <div id="content-inner">
            <div class="pianoclass" id="piano"></div>
          </div>
        </div>

        <div class="container">
          <div id="playedNotes" class="left">
            <p id="notesText"></p>
          </div>
          <button id="resetbtn" onclick="resetPiano()" class="right">
            Reset
          </button>
          <button id="infobtn" onclick="showpic()" class="right">i</button>
        </div>

        <div class="centerdiv">
          <img id="help_piano" class="hidden" src="./images/piano.png" />
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
  <script>
    !(function(d, s, id) {
      var js,
        fjs = d.getElementsByTagName(s)[0];
      if (!d.getElementById(id)) {
        js = d.createElement(s);
        js.id = id;
        js.src = "//platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);
      }
    })(document, "script", "twitter-wjs");
  </script>
