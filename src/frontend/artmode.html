<body onload="startPianoUI()">


    <div id="content">
        <div id="content-inner">
            <div id="piano">
            </div>
        </div>
      </div>
  <div class="container">
    
      <div class="card" style="width: 25rem;">
          <canvas
          class="canvasStyle, card-img-top"
          id="canvas1"
          onclick="sendCursorPosition(canvas2, event)"
          height="400vw"
          width="400vw"
        ></canvas>
          <div class="card-body">
            <h7 class="card-title">FRACTAL 1</h7>
            <p class="card-text">
            <select id="selectFractal1" class="fractalbox" onchange="selected(id)">
              </select>
              <select id="selectIter1" class="fractalbox">
                  <option value="1">1</option>
                </select>
                <select id="selectScale1" class="fractalbox">
                  <option value="major">Major</option>
                  <option value="minor">Minor</option>
                  <option value="minor_harmonic">Minor Harmonic</option>
                  <option value="major_pentatonic">Major Pentatonic</option>
                  <option value="minor_pentatonic">Minor Pentatonic</option>
                  <option value="blues">Blues</option></select
                  >
                <img src="./images/listen.png" onclick="sendfiles(id)" id ="canv1play" class="listenimage">
              </p>
          </div>
        </div>
      
        <div class="card" style="width: 25rem;">
            <canvas
            class="canvasStyle, card-img-top"
            id="canvas2"
            onclick="sendCursorPosition(canvas2, event)"
            height="400vw"
            width="400vw"
          ></canvas>
            <div class="card-body">
              <h7 class="card-title">FRACTAL 2</h7>
              <p class="card-text">
              <select id="selectFractal2" class="fractalbox">
                  <option value="None">Choose Fractal</option></select
                >
                <select id="selectScale2"class="fractalbox">
                    <option value="major">Major</option>
                    <option value="minor">Minor</option>
                    <option value="minor_harmonic">Minor Harmonic</option>
                    <option value="major_pentatonic">Major Pentatonic</option>
                    <option value="minor_pentatonic">Minor Pentatonic</option>
                    <option value="blues">Blues</option>
                    </select
                  >
                  <img src="./images/listen.png" onclick="sendfiles(id)" id ="canv2play" class="listenimage">
                </p>
            </div>
          </div>
        
  </div>

  <button type="button" class="btn btn-primary btn-lg" onclick="sendNotes()">Generate Fractals</button>

  <div class="container">
    <div id="playedNotes" class="left">
        <p id="notesText"></p>
    </div>
    <button id="resetbtn" onclick="resetPiano()" class="right">Reset</button>
    <button id="infobtn" onclick="showpic()" class="right">i</button>
  </div>
  
  <div class="centerdiv">
  <img id="help_piano" class="hidden" src="./images/piano.png" >
</div>
<div id="content">
  <div id="content-inner">
      <div id="piano">
      </div>
  </div>
</div>

  </div>
