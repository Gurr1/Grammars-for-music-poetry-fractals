<body onload="setCanvasSize()">
  <h1>Choose a fractal</h1>
  <div class="row">
    <div class="column">
      <select id="select1">
        <option value="serpiensky">None</option>
        <option value="serpiensky">Serpinsky Triangle</option>
        <option value="koch">Koch Snowflake</option>
        <option value="koch_square">Square Koch Curve</option>
        <option value="dragon">Dragon Curve</option>
      </select>
    </div>
    <div class="column">
      <select id="select2">
        <option value="serpiensky">None</option>
        <option value="serpiensky">Serpinsky Triangle</option>
        <option value="koch">Koch Snowflake</option>
        <option value="koch_square">Square Koch Curve</option>
        <option value="dragon">Dragon Curve</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="column">
      <canvas
        class="canvasStyle"
        id="canvas1"
        onclick="getCursorPosition(canvas1, event)"
      ></canvas>
    </div>
    <div class="column">
      <canvas
        class="canvasStyle"
        id="canvas2"
        onclick="getCursorPosition(canvas2, event)"
      ></canvas>
    </div>
  </div>
  <button type="button" id="send command" onclick="drawTurtle()">
    Get next command
  </button>
</body>
